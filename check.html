<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="check.css">
</head>
<body data-barba="wrapper">
    <div data-barba="container" data-barba-namespace="check">
        <div class="cover">
            <span class="green"></span><span></span><span></span><span></span><span></span>
        </div>
        <div class=".hero-floaties">
            <img src="src\img\1.png" data-speed="-5" class="layer">
            <img src="src\img\2.png" data-speed="-5" class="layer">
            <img src="src\img\3.png" data-speed="7" class="layer">
            <img src="src\img\4.png" data-speed="9" class="layer">
            <img src="src\img\5.png" data-speed="-3" class="layer">
            <img src="src\img\6.png" data-speed="-9" class="layer">
            <img src="src\img\7.png" data-speed="-9" class="layer">
            <img src="src\img\9.png" data-speed="-9" class="layer">
            <img src="src\img\10.png" data-speed="-9" class="layer">
            <img src="src\img\11.png" data-speed="-9" class="layer">
            <img src="src\img\12.png" data-speed="-9" class="layer">
        </div>
        <p>Welcome to Experiment Page where all the messy ideas come together</p>
        <h1><span>ART</span>IS ORGANIZED RANDOMNESS</h1>
        <a href="index.html">Go back</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" 
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script>
        barba.init({
            transitions: [
                {
                    name: "pageTransitions",
                    once({current, next, trigger}){
                        let tl = gsap.timeline();
                        tl.to(".cover span", {
                            y : "-100%",
                            stagger: 0.3
                        });
                        tl.to(".cover", {
                            y: "-100%",
                            opacity: 0
                        })

                        return tl;
                    },
                    leave({current, next, trigger}){
                        let tl = gsap.timeline();
                        tl.to(".cover span", {
                            y : "0%",
                            stagger: 0.3
                        });
                        tl.to(".cover", {
                            y: "0%",
                            opacity: 0
                        })
                        return tl;
                    },
                    enter({current, next, trigger}){
                        let tl = gsap.timeline();
                        tl.to(".cover span", {
                            y : "-100%",
                            stagger: 0.3
                        });
                        tl.to(".cover", {
                            y: "-100%",
                            opacity: 0
                        })
                        return tl;
                    },
                    beforeEnter({current, next, trigger}){
                        gsap.set(current.container, {
                            display""
                        })
                    }

                }
            ]
        })
    </script>
    <script>
        document.addEventListener("mousemove", parallax);
    
        function parallax(e) {
            document.querySelectorAll('.layer').forEach(layer => {
                const speed = parseFloat(layer.getAttribute('data-speed')); // Parse float to ensure numerical calculation
                
                const x = (window.innerWidth - e.pageX) * speed / 100; // Adjust the calculation
                const y = (window.innerHeight - e.pageY) * speed / 100; // Adjust the calculation
    
                layer.style.transform = `translateX(${x}px) translateY(${y}px)`;
            });
        }
    </script>    
</body>
</html>
